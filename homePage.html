      <section class="fistHead">
        <section class="textHead">
          <h1>Web Topics</h1>
        </section>

            </svg>
            <span class="textButton" id="txDark">Dark Mode</span>
          </button>
          <button class="btn" id="Favorites">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
              <path
                d="M352.92 80C288 80 256 144 256 144s-32-64-96.92-64c-52.76 0-94.54 44.14-95.08 96.81-1.1 109.33 86.73 187.08 183 252.42a16 16 0 0018 0c96.26-65.34 184.09-143.09 183-252.42-.54-52.67-42.32-96.81-95.08-96.81z"

            </svg>
            <span class="textButton">Favorites</span>
          </button>
        </div>

      </section>
      <section class="backgroundHead">
        <section class="triangle_1"></section>
        <section class="triangle_2"></section>
      </section>
      <section class="welcomeTextContainer">
        <section class="welcomeText">
          <h1>Welcome to our website!</h1>
          <p>We have a new design that's fresh,modern,and easy to use.</p>
        </section>
      </section>
    </header>

    <!-- the main content  -->
    <main class="mainContainer">

      <section class="searchAndDropdownContainer">
        <section class="searchContainer">
          <button class="searchButton">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
              <path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none"

              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32"
                d="M338.29 338.29L448 448" />
            </svg>.
          </button>
          <input type="search" name="search" id="searchBox" class="searchInput" placeholder="Search the website..." />
        </section>
        <!-- dropdown menus -->
        <section class="dropdownContainer">
          <section class="dropdown">
            <section class="firstSelectDropdown">
              <section>
                <p class="typeDropdown">Sort by:</p>
              </section>
              <section class="space">
                <p >Default</p>
                <section class="caret"></section>
              </section>
            </section>
            <ul class="menu">
              <li>Name</li>
              <li>Quality</li>
              <li>Quality</li>
            </ul>
          </section>
          <section class="dropdown">
            <section class="secondeSelectDropdown">
              <section>
                <p class="typeDropdown">Filter by:</p>
              </section>
              <section class="space">
                <p >Default</p>
                <section class="caret"></section>
              </section>
            </section>

            <ul class="menu">
              <li>Name</li>
              <li>Quality</li>
              <li>Quality</li>
            </ul>
          </section>
        </section>
      </section>
      <h2 class="result">"24" Web Topics Found</h2>
      <!-- the topics -->
      <section class="topicsContainer" id="test">
        <!-- end of the topics container section -->
